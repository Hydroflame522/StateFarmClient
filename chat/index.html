<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="
https://cdn.jsdelivr.net/npm/reconnecting-websocket@4.4.0/dist/reconnecting-websocket-iife.min.js
"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="websocketChat.js"></script>
    <link rel="stylesheet" type="text/css" href="chat-style.css" />
    <title>WebSocket Chatbot</title>
  </head>
  
  <body>
    <header>
      <div id="status-div" style="max-width: 93vw;">
        <span id="Status-label" class="status">Status:</span>
        <span id="status"class="status" style="padding-left: 1%;">Disconnected</span>
        <i id="close" style="float: right;">X</i>
      </div>
    </header>
    <div id="chat">
      <table id="chat-stream"></table>
    </div>
    <input
      type="text"
      id="messageInput"
      placeholder="Send a message..."
    />
  </body>
</html>
